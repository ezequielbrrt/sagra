              <!--Formulario Usuario --> 
              <form  id="centro_registro" class="form-horizontal " role="form">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="apellido">Apellidos:</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Ingresar email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Password:</label>
                  <div class="col-sm-10"> 
                    <input type="password" class="form-control" id="pwd" placeholder="Ingrese una Contraseña">

                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Registrarse</button>
                  </div>
                </div>
              </form>


              <!--Formulario Agencia --> 
              <form  id="centro_registro2" class="form-horizontal " role="form">

                </div>

                </div>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailEmpresa" placeholder="Ingrese Email">

                </div>


                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Password:</label>
                  <div class="col-sm-10"> 
                    <input type="password" class="form-control" id="pwd" placeholder="Ingrese una Contraseña">
                  </div>
                </div>
                
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
